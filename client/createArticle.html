<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./createArticle.js"></script>
    <link
      href="https://cdn.quilljs.com/1.3.6/quill.snow.css"
      rel="stylesheet"
    />
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form action="JavaScript:submitArticle()" id="articleForm">
      <input type="text" name="title" id="title" placeholder="Title" />
      <textarea
        name="body"
        id="body"
        cols="30"
        rows="10"
        placeholder="Article text"
      ></textarea>
      <input type="submit" />
    </form>
    <!-- Initializing QuillJS -->
    <div id="editor">
      <h1>test</h1>
    </div>

    <div id="result"></div>
    <input type="button" onClick="displayHTML()" value="Display" />

    <script>
      var quill = new Quill('#editor', {
        modules: {
          toolbar: [
            [{ header: [1, 2, false] }],
            ['bold', 'italic', 'underline'],
            ['image', 'code-block'],
          ],
        },
        placeholder: 'Compose an epic...',
        theme: 'snow',
      });
      console.log(quill.getContents());
      console.log(quill.root.innerHTML);
      function displayHTML() {
        document.getElementById('result').innerHTML = quill.root.innerHTML;
      }
    </script>
  </body>
</html>
